apiVersion: cluster.k8s.io/v1alpha1
kind: MachineList
items:
# Master machine
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: my-exoscale-master-
    labels:
      set: master
  spec:
    providerSpec:
      value:
        apiVersion: exoscale.cluster.k8s.io/v1alpha1
        kind: ExoscaleMachineProviderSpec
        zone: de-fra-1
        template: "Linux Ubuntu 18.04 LTS 64-bit"
        type: medium
        disk: 50
    versions:
      kubelet: 1.13.3
      controlPlane: 1.13.3
# Worker machine
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: my-exoscale-node-
    labels:
      set: node
  spec:
    providerSpec:
      value:
        apiVersion: exoscale.cluster.k8s.io/v1alpha1
        kind: ExoscaleMachineProviderSpec
        zone: de-fra-1
        template: "Linux Ubuntu 18.04 LTS 64-bit"
        type: medium
        disk: 50
    versions:
      kubelet: 1.13.3
