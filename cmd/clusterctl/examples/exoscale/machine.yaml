items:
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: exoscale-master-
    labels:
      set: master
  spec:
    providerSpec:
      value:
        # Exoscale field spec
        zone: de-fra-1
        template: "Linux Ubuntu 18.04 LTS 64-bit"
        type: medium
        disk: 50
        sshkey: id_rsa_cluster_api
        ipv6: false
        security-group: cluster-api
        anti-affinity-group: ""
        cloud-init: ""
    versions:
      kubelet: 1.12.3
      controlPlane: 1.12.3
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: exoscale-node-
    labels:
      set: node
  spec:
    providerSpec:
      value:
        # Exoscale field spec
        zone: de-fra-1
        template: "Linux Ubuntu 18.04 LTS 64-bit"
        type: medium
        disk: 50
        sshkey: id_rsa_cluster_api
        ipv6: false
        security-group: cluster-api
        anti-affinity-group: ""
        cloud-init: ""
    versions:
      kubelet: 1.12.3